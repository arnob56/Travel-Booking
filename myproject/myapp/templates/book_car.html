<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Bus - Advanced UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }
        header {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .seat-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 15px;
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .seat {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: #e2e2e2;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .seat.selected {
            background-color: #4CAF50;
            color: white;
            transform: scale(1.1);
        }
        .seat.unavailable {
            background-color: #d6d6d6;
            cursor: not-allowed;
        }
        .seat:hover:not(.unavailable):not(.selected) {
            background-color: #66bb6a;
            color: white;
        }
        .form-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-container button {
            width: 100%;
            padding: 15px;
            background-color: #3b5998;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #4CAF50;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
        .back-link a {
            color: #3b5998;
            text-decoration: none;
        }
    </style>

</head>
<body>
    <header>Book Your Car</header>

    <h2>{{ car.car_name }}</h2>
    <p><strong>From:</strong> {{ car.departure_location }} <strong>To:</strong> {{ car.destination_location }}</p>
    <p><strong>Date:</strong> {{ car.journey_date }}</p>
    <h2>Price per Seat: {{ car.fare }}</h2>

    <div class="form-container">
        <form method="POST" onsubmit="return validateSelection()">
            {% csrf_token %}
            <input type="text" name="passenger_name" placeholder="Passenger Name" required>
            <input type="text" name="passenger_phone" placeholder="Passenger Phone" required>
            <input type="hidden" id="selectedSeatsInput" name="selected_seats" required>
            <button type="submit">Book</a></button>
        </form>
    </div>

    <div class="back-link">
        <a href="{% url 'search_cars' %}">Back to Search</a>
    </div>
</body>
</html>
