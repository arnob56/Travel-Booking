<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-bottom: 2px solid #ddd;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-top: 30px;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .payment-info {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        .payment-info p {
            line-height: 1.6;
        }

        .price {
            font-size: 1.2em;
            font-weight: bold;
            color: #28A745;
            margin-top: 10px;
        }

        form {
            text-align: center;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <h1>Payment Confirmation</h1>
    </header>

    <div class="container">
        <h2>Confirm Your Payment</h2>
        <div class="payment-info">
            <p><strong>Booking for:</strong> {{ booking.travel_service.name }}</p>
            <p><strong>Total Price:</strong> <span class="price">{{ booking.total_price }}</span></p>
        </div>

        <form method="POST" action="{% url 'confirm_payment' booking.id %}">
            {% csrf_token %}
            <button type="submit">Pay Now</button>
        </form>

    </div>
</body>
</html>
