<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Admin Dashboard</h1>
        <div class="text-end mb-3">
            <a href="{% url 'ad_add_plane' %}" class="btn btn-success">Add park</a>
        </div>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Park id</th>
                    <th> Park Name</th>
                    <th>Park Location</th>
                  
            
                    <th>Fare</th>
                  
                </tr>
            </thead>
            <tbody>
                {% if airs %}
                    {% for air in airs %}
                        <tr>
                            <td> {{park.park_id}}</td>
                            <td>{{park.park_name }}</td>
                            <td>{{park.park_location }}</td>
                           
                        
                      
                            <td>{{ park.fare }}</td>
                            

                            </td>
                            
                            <a href="{% url 'ad_edit_park' park.park_id %}" class="btn btn-success">Edit</a>
                            <a href="{% url 'ad_delete_park' park.park_id %}" class="btn btn-danger">Delete</a>    
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="5" class="text-center">No airs found.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
