{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="styledheet" href="https://fonts.google.com/specimen/Libre+Franklin">
    <link rel="icon" type= "image/png" href="file:///D:/Project/Booking App/Frontend/public/asset/img/favicon.png">
    
    <style>
    


        
        body {
            font-family: 'Libre Franklin', sans-serif;
        }
        header {
            background-color: white;
            border-bottom: 1px solid #ccc;
            color: rgb(10, 4, 4);
            padding: 5px;
        }

        header {
            background-color: #fff;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .service {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
        }

        .service h3 {
            color: #28a745;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .service p {
            line-height: 1.6;
        }

        .icon {
            font-size: 4rem;
            color: #ea6003;
            margin-bottom: 1rem;
        }

        .cta {
            text-align: center;
            margin-top: 3rem;
        }

        .cta button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta button:hover {
            background-color: #218838;
        }
        .logo-icon img {
            height: 50px;
            width: auto;
        }
        .services ul li,
        .login-contact a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
            margin: 0 5px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #f8f9fa;

            border-radius: 5px;
            color: #003366;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .services ul li:hover,
        .login-contact a:hover {
            background-color: #ea6003;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .services ul li i,
        .login-contact a i {
            margin-right: 8px;
            font-size: 18px;
            color: #478bd6;
        }
        .services ul li:hover i,
        .login-contact a:hover i {
            color: white;
        }

        
        .service-section {
            padding: 0px 0px;
            background-color: #f4f4f4;
            margin-top: 10px;
        }

        .service-option.active {
            background-color: #ea6003; 
            color: #ea6003;
            border: 2px solid #ea6003;
            font-weight: bold;
            }
        
        .bus-background {
           
            background-size: cover;
            height: 250px;
            position: relative;
        }
        .search-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            width: 1200px;
            height: auto;
            padding: 20px;
            border-radius: 100px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 20px;
        }
        button[type="submit"] {
            align-self: center;
            width: 150px;
            height: 40px;
            font-size: 16px;
            background-color: #ea6003;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button[type="submit"]:hover {
            background-color: #ff6600;
        }

        
        .steps {
            text-align: center;
            margin-top: 50px;
            display: block;
            justify-content: center;
            gap: 50px;
            align-items: center;
        }
        .step {
            display: inline-block;
            flex-direction: column;
            align-items: center;
            text-align: center;
            unicode-bidi: isolate;
            padding-block: 10px;
        }
        .step-text {
            margin-top: 10px;
            font-size: 16px;
            color: #478bd6;
        }
        .step:hover {
            color: #ea6003;
        }
        .steps .step img {
            width: 50px;
            margin-bottom: 10px;
        }
        .b {
            color:#ea6003;
            text-align: center;

        }

        
        .contact-details {
            background-color: #003366;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .contact-details a {
            color: #ffcc00;
            text-decoration: none;
        }
        .contact-details a:hover {
            color: white;
        }

        @media (max-width: 768px) {
            .search-container {
                width: auto;
                height: auto;
                flex-wrap: wrap;
            }
            .steps {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3">
        
        <div class="logo-icon">
            <a href="travel_booking.html">
                <img src="file:///D:/Project/Booking App/Frontend/public/asset/img/Log.svg" alt="Travel Booking">
            </a>
        </div>
        
        <div class="services">
                <div class="service-options">
                    <div class="login-contact">
                        <!-- a href="{ %}"><i class="fas fa-bus"></i>BUS</a-->
                        <a href="{% url 'search_buses' %}"><i class="fas fa-bus"></i> BUS</a>
            
                        <a href="train.html"><i class="fas fa-train"></i> TRAIN</a>

                        <a href="launch.html"><i class="fas fa-ship"></i> LAUNCH</a>
                        <a href="{% url 'search_air' %}"><i class="fas fa-plane"></i> PLANE</a>
                        <a href="hotel.html"><i class="fas fa-hotel"></i> HOTEL</a>
                        <a href="park.html"><i class="fas fa-tree"></i> PARK</a>
                        <a href="rent.html"><i class="fas fa-car"></i> RENT</a>
                    </div>
                </div>
            
        </div>
        
        <div class="login-contact">
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
            <a href="{% url 'login' %}"><i class="fas fa-user"></i> Login</a>
        </div>
    </header>
    <body>
        <div class="a">
            <img src="{% static 'myapp/images/login.webp' %}">
        </div>
    </body>
