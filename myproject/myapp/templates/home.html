{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f3f3;
            font-family: Arial; sans-serif;

        }
        .image-container {
            position: absolute;
            display: inline-block;

        }
        .image-container img {
            display: block;
            max-width: 1980px;
            height: 1080px;
        }
        .button {
            position: absolute;
            bottom: 20px; /* Adjust position */
            left: 50%; /* Center horizontally */
            transform: translateX(-500%) translateY(-500%);
            padding: 30px 40px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
            font-family: Arial; sans-serif;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="{% static 'myapp/images/stratup.png' %}" width="2110" height="1080" alt="Startup Image">
        <a href="{% url 'search_buses'%}" class="button">Get Started</a>
    </div>
</body>
</html>
