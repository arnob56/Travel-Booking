<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>

    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            background: url('file:///D:/Project/Booking App/Frontend/public/asset/img/background.webp') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Centered Sign Up Form */
        .signup-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* Logo styling */
        .signup-container img {
            display: block;
            margin: 0 auto 20px;
            width: 260px;
        }

        /* Form Heading */
        .signup-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 30px;
            color: #ea6003;
            font-weight: 600;
        }

        /* Form Fields */
        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
        }

        .input-group-text {
            border-radius: 10px;
        }

        /* Button Styling */
        .btn-custom {
            background-color:#478bd6;
            color: white;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border-radius: 10px;
            border: none;
        }

        .btn-custom:hover {
            background-color: #478bd6;
        }

        /* Footer Link */
        .form-footer {
            text-align: center;
            margin-top: 15px;
        }

        .form-footer a {
            color: #478bd6;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .signup-container {
                margin: 50px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Sign Up Form -->
    <div class="container">
        <div class="signup-container">
            <!-- Logo -->
             <a href="travel_booking.html"> <img src="file:///D:/Project/Booking App/Frontend/public/asset/img/Log.svg" alt="Shohoz Logo"></a>

            <!-- Heading -->
            <h1>Sign Up</h1>

            <form method="POST">
                {% csrf_token %}


                <!-- Gender -->


                <!-- Email Address -->
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email Address" required>
                </div>

                <!-- Username -->
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>


                <div class="form-group">
                    <select class="form-control" name="gender" required>
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="custom">Custom</option>
                        <option value="rather not to say">Rather not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-custom">Sign Up</button>
            </form>

            <!-- Footer -->
            <div class="form-footer">
                <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
