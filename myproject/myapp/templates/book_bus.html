<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Bus</title>
</head>
<body>
    <h1>Book Your Bus</h1>
    <h2>{{ travel_service.name }}</h2>
    <p><strong>From:</strong> {{ travel_service.from_location }}</p>
    <p><strong>To:</strong> {{ travel_service.to_location }}</p>
    <p><strong>Date:</strong> {{ travel_service.journey_date }}</p>
    <p><strong>Price per seat:</strong> {{ travel_service.price }}</p>
    <p><strong>Available Seats:</strong> {{ travel_service.available_seats }}</p>

    <form method="post" action="{% url 'payment' %}">
        {% csrf_token %}
        <label for="seats_booked">Number of Seats:</label>
        <input type="number" id="seats_booked" name="seats_booked" min="1" max="{{ travel_service.available_seats }}" required>
        <br>
        <button type="submit">Book Now</button>
    </form>

    <a href="{% url 'search_buses' %}">Back to Search</a>
</body>
</html>
