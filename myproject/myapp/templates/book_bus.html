<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Bus</title>
</head>
<body>
    <h1>Book Your Bus</h1>
    <h2>{{ bus.bus_name }}</h2>
    <p><strong>From:</strong> {{ bus.departure_location }}</p>
    <p><strong>To:</strong> {{ bus.destination_location }}</p>
    <p><strong>Date:</strong> {{ bus.journey_date }}</p>
    <h2><strong>Price per seat:</strong> {{ bus.fare }}</h2>
    <p><strong>Available Seats:</strong> {{ bus.available_seats }}</p>

    <form method="post">
        {% csrf_token %}
        <label for="seats_booked">Number of Seats:</label>
        <input type="number" id="selected_seats" name="selected_seats" min="1" max="{{ bus.available_seats }}" required>
        <br>
        <button type="submit">Book Now</button>
    </form>

    <a href="{% url 'search_buses' %}">Back to Search</a>
</body>
</html>
