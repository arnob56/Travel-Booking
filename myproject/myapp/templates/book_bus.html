<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Bus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        .details, form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .details p {
            margin: 10px 0;
        }
        .details strong {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <header>
        <h1>Travel Booking System</h1>
    </header>

    <h2>Book Bus: {{ bus.name }}</h2>

    <div class="details">
        <p><strong>From:</strong> {{ bus.from_location }}</p>
        <p><strong>To:</strong> {{ bus.to_location }}</p>
        <p><strong>Journey Date:</strong> {{ bus.journey_date }}</p>
        <p><strong>Price per Seat:</strong> {{ bus.price }}</p>
        <p><strong>Available Seats:</strong> {{ bus.available_seats }}</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        <label for="seats">Seats to Book:</label>
        <input type="number" id="seats" name="seats" min="1" max="{{ bus.available_seats }}" required>
        <button type="submit">Book Now</button>
    </form>
</body>
</html>
