<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Bus</title>
</head>
<body>
    <h1>Book Your Bus</h1>
    <h2>{{ bus.bus_name }}</h2>
    <p><strong>From:</strong> {{ bus.departure_location }}</p>
    <p><strong>To:</strong> {{ bus.destination_location }}</p>
    <p><strong>Date:</strong> {{ bus.journey_date }}</p>
    <h2><strong>Price per seat:</strong> {{ bus.fare }}</h2>
    <p><strong>Available Seats:</strong> {{ bus.available_seats }}</p>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="passenger_name" placeholder="Passenger Name" required>
        <input type="text" name="passenger_phone" placeholder="Passenger Phone" required>
        <input type="text" name="selected_seats" placeholder="Selected Seats" required>
        <button type="submit">Book</button>
    </form>

    <a href="{% url 'search_buses' %}">Back to Search</a>
</body>
</html>
